<li class="worker animated {{ worker.entrance_effect }}">
	<div class="worker-image">
		<img ng-src="../images/{{ worker.thumbnail }}" alt="" />
		<h4>{{ worker.name }}</h4>
	</div>
	<div class="worker-content">
		{{ worker.content }}
	</div>
	<p class="meta">{{ worker.name }}, <em>{{ worker.company }}</em></p>
</li>
