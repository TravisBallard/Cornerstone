<div class="topic animated {{ topic.entrance_effect }}">
	<div class="l">
		<h3>{{ topic.title }}</h3>
		<div class="topic-content">
			{{ topic.content }}
		</div>
	</div>
	<div class="r">
		<div class="icon animated fadeInDownBig">
			<img ng-src="../images/{{ topic.icon }}" alt="" />
		</div>
	</div>
</div>
